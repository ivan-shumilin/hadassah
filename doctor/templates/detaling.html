<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Детализация</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'doctor/css/print_forms.css' %}">
</head>
<style>
.m-4 {
    margin: 5px !important;
}

.card-body {
    flex: 1 1 auto;
    padding: 0px;
}

.btn {
    font-size: 13px;
    background-color: #0e7abc;
    border-color: #0e7abc;
    font-weight: 600;
}

.btn-primary:hover {
    background-color: #198cd2;
    border-color: #0e7abc;
}

.btn-primary:focus {
    background-color: #198cd2;
    border-color: #0e7abc;

}

.nav-link {
    display: block;
    padding: 10px 10px;
    text-decoration: none;
    transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out;
    color: #0e7abc;
}

@media (max-width: 768px) {
    .nav-link {
        padding: 4px;
    }
}


.nav-link:hover {
    color: #0e7abc;
}

.nav-link:focus {
    color: #0e7abc;
}

h1 {
    color: #0e7abc;
    font-size: 24px;
    font-weight: 800;
    grid-column: span 5;
    margin: 0;
}

h1 span {
    color: #a7bbc7;
    margin-left: 15px;
}

.main-bg-color {
    background-color: #0e7abc;
}

.dropdown-item {
    display: block;
    width: 100%;
    padding: 0.25rem 1rem;
    clear: both;
    font-weight: 400;
    color: #212529;
    font-size: 13px;
}
</style>
<body>
<div class="m-4">
    <h1>Печать отчетов <span>{{ ru_meal }}</span></h1>
    <p class="bold">{{ formatted_date_now }}</p>
</div>

<div class="btn-group" role="group" aria-label="Button group with nested dropdown">
    <div class="btn-group">
      <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        Выбор приема пищи
      </button>
      <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
        <li><a class="dropdown-item" href="{% url 'detailing' 'breakfast' %}">Завтрак</a></li>
        <li><a class="dropdown-item" href="{% url 'detailing' 'lunch' %}">Обед</a></li>
        <li><a class="dropdown-item" href="{% url 'detailing' 'afternoon' %}">Полдник</a></li>
        <li><a class="dropdown-item" href="{% url 'detailing' 'dinner' %}">Ужин</a></li>
      </ul>
    </div>
</div>
<button id="btn" onclick="printIframe()" type="button" class="btn btn-primary">
    Напечатать
</button>

<div class="m-4">
    <div class="card text-center">
        <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs" id="myTab">
                <li class="nav-item">
                    <a id="2" href="#two" class="nav-link active font-weight-600" data-bs-toggle="tab">2 этаж</a>
                </li>
                <li class="nav-item">
                    <a id="3" href="#tree" class="nav-link font-weight-600" data-bs-toggle="tab">3 этаж</a>
                </li>
                <li class="nav-item">
                    <a id="4" href="#four" class="nav-link font-weight-600" data-bs-toggle="tab">4 этаж</a>
                </li>
                <li class="nav-item">
                    <a id="0" href="#none" class="nav-link font-weight-600" data-bs-toggle="tab">Не выбран</a>
                </li>
        </div>
        <div class="card-body">
            <div class="tab-content">
                <div class="tab-pane fade show active" id="two">
                    <div class="card-text"><iframe id="iframe-2" src="{% url 'detailing_reports' meal '2' %}"  width="100%" height="650px"></iframe></div>
                </div>
                <div class="tab-pane fade" id="tree">
                    <div class="card-text"><iframe id="iframe-3" src="{% url 'detailing_reports' meal '3' %}"  width="100%" height="650px"></iframe></div>
                </div>
                <div class="tab-pane fade" id="four">
                    <div class="card-text"><iframe id="iframe-4" src="{% url 'detailing_reports' meal '4' %}"  width="100%" height="650px"></iframe></div>
                </div>
                <div class="tab-pane fade" id="none">
                    <div class="card-text"><iframe id="iframe-0" src="{% url 'detailing_reports' meal '0' %}"  width="100%" height="650px"></iframe></div>
                </div>
            </div>
        </div>
    </div>
</div>





</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</html>

<script>
function printIframe() {
    const activeElement = document.querySelector(".active");
    const id = `iframe-${activeElement.id}`;
    var iframe = document.getElementById(id);
    iframe.contentWindow.print();
}


</script>
