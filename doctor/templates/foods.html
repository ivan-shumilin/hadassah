async function addKpfcDisplay(type, left, right, number) {
    let kpfcDisplayElement = document.getElementById(`kpfc_${type}`);
    let divOrder = document.getElementById('div_order')

    kpfcDisplayElement.classList.add('container', 'mx-0');

    kpfcDisplayElement.innerHTML = `
        <div class="row">
            <div class="col-1 px-0">
                <div class="blue-circle ms-2">${type}</div>
            </div>
            <div class="col-sm-11 px-0">
            <div class="current_rectangle" id="num_rectangle"></div>
                <div class="rectangle">
                    <div class="dark-area"></div>
                    <div class="line l-line"></div>
                    <div class="line r-line"></div>
                </div>
                <div class="num_rectangle" id="num_rectangle"></div>
            </div>
        </div>
    `;


    let n = 10;
    let n_procent =  ((right - left) * n) / 100;
    let numRectangle = kpfcDisplayElement.querySelector('.num_rectangle');
    let currentRectangle = kpfcDisplayElement.querySelector('.current_rectangle');
    let l = left - n_procent;
    let r = right + n_procent;
    let full_skale = r - l;
    let shift = 0.64;

    let rectangle = kpfcDisplayElement.querySelector('.rectangle');

    // Создаем темную область для диапазона от l до r
    let darkArea = document.createElement('div');
    darkArea.classList.add('dark-area');
    darkArea.style.left = ((left - l) * 100) / full_skale + '%';
    darkArea.style.width =  ((right - left) * 100) / full_skale + '%';
    rectangle.appendChild(darkArea);

    // Создаем линию для позиции l
    let lLine = document.createElement('div');
    lLine.classList.add('line', 'l-line');
    rectangle.appendChild(lLine);

    // Создаем линию для позиции r
    let rLine = document.createElement('div');
    rLine.classList.add('line', 'r-line');
    rectangle.appendChild(rLine);

    let numberElement = document.createElement('div');
    let currentNumber = document.createElement('div');
    currentNumber.textContent = number.toLocaleString(undefined, {minimumFractionDigits: 1});
    console.log(number);
    // попадает ли число number в диапазон от l до r
    if (number >= left && number <= right) {
        numberElement.classList.add('line', 'green-line');
        currentNumber.className = 'number_green'
        currentNumber.style.left = ((number - l) * 100) / full_skale + '%';
        numberElement.style.left = ((number - l) * 100) / full_skale + '%';
    }
    else{
        if (number >= right) {
            if (number >= r) {
                currentNumber.style.left = 100 - shift + '%';
                numberElement.style.left = 100 + '%';
            } else {
                currentNumber.style.left = ((number - l) * 100) / full_skale + '%';
                numberElement.style.left = ((number - l) * 100) / full_skale + '%';
            }
        }
        else if (number <= left) {
            if (number <= l) {
                currentNumber.style.left = 0 - shift + '%';
                numberElement.style.left = 0 + '%';
            }
            else {
                currentNumber.style.left = ((number - l) * 100) / full_skale + '%';
                numberElement.style.left = ((number - l) * 100) / full_skale + '%';
            }
        }
        numberElement.classList.add('line', 'red-line');
        currentNumber.className = 'number_red'
    }

    rectangle.appendChild(numberElement);

    // для чиселок
    let lNumber = document.createElement('div');
    lNumber.textContent = left.toLocaleString();
    lNumber.className = 'number';
    lNumber.style.left = ((left - l) * 100) / full_skale + '%';
    numRectangle.appendChild(lNumber);

    let rNumber = document.createElement('div');
    rNumber.textContent = right.toLocaleString();
    rNumber.className = 'number';
    rNumber.style.left = ((right - l) * 100) / full_skale  + '%';
    numRectangle.appendChild(rNumber);

    currentRectangle.appendChild(currentNumber);

    divOrder.insertAdjacentElement('afterbegin', kpfcDisplayElement);
}


// подсчет кбжу
function countKpfc(mealData) {
    let totals = {
        fat: 0,
        fiber: 0,
        carbohydrate: 0,
        energy: 0
    };

    for (let mealType in mealData) {
        console.log(mealType)
        if (mealData.hasOwnProperty(mealType)) {
            let mealCategory = mealData[mealType];
            for (let category in mealCategory) {
                if (mealCategory.hasOwnProperty(category)) {
                    let meals = mealCategory[category];
                    for (let item of meals) {
                        if (item) {
                            totals.fat += item.fat || 0;
                            totals.fiber += item.fiber || 0;
                            totals.carbohydrate += item.carbohydrate || 0;
                            totals.energy += item.energy || 0;
                        }
                    }
                }
            }
        }
    }
    console.log(totals)
    return totals;
}
