{% extends "base_generic_login.html" %}

{% block content %}
            <div class="right">
                <div class="content">
                    <div class="segment">
                        <div class="title">Восстановление пароля</div>
                        <form action="#" class="password-form" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="{{ user_form.email.id_for_label }}">Введите email, который указывали при регистрации</label>
                                {{ user_form.email }}
                            </div>
                            <div class="form-group item-actions flex flex-center">
                                <button type="submit">Восстановить пароль</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

{% endblock %}
