{% extends "base_generic_login.html" %}
{% block content %}
<div class="right">
    <div class="content">
        <div class="segment">
        <div class="title">Восстановление пароля</div>
            <form id='register-form' class="login-form" method="post" novalidate>
                {% csrf_token %}
                {% if errors %}
                    <div id='form-group-email' class="form-group error">
                        <label for="{{ user_form.email.id_for_label }}">Введите email, который указывали при регистрации</label>
                        {{ user_form.email }}
                        <div id='error-email' class="error">{{ errors|cut:"["|cut:"]"|cut:"'" }}</div>
                    </div>
                {% else %}
                    <div id='form-group-email' class="form-group">
                        <label for="{{ user_form.email.id_for_label }}">Введите email, который указывали при регистрации</label>
                        {{ user_form.email }}
                        <div id='error-email' class=""></div>
                {% endif %}

                    <div style="margin-top: 20px" class="form-group item-actions flex flex-center">
                        <button type="button" onclick="validationForm();">Восстановить пароль</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function validationForm() {
        var form = document.getElementById('register-form');
        var email = document.getElementById('id_email');


        document.getElementById('error-email').classList.remove('error');
        document.getElementById('error-email').innerHTML = '';
        document.getElementById('form-group-email').classList.remove('error');
        var error = 0;
        if (!email.value) {
            document.getElementById('error-email').innerHTML = 'Обязательное поле';
            document.getElementById('error-email').classList.add('error');
            document.getElementById('form-group-email').classList.add('error');
            error = error + 1
        }
        if (error == 0) { form.submit(); }
    }
    </script>
{% endblock %}
