<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <link rel="stylesheet" href="{% static 'doctor/css/all.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

    <link rel="manifest" href="{% static 'nutritionist/manifest.json' %}">
    <title>{% block title %}hadassah{% endblock %}</title>
</head>
<script>
   if ('serviceWorker' in navigator) {
       navigator.serviceWorker.register('{% url "sw.js" %}', { scope: '/' }).then(function(reg) {
           // registration worked
           console.log('Registration succeeded. Scope is ' + reg.scope);
       }).catch(function(error) {
           // registration failed
           console.log('Registration failed with ' + error);
       });
   }
</script>

<body>
{% include 'include/messages.html' %}
    <div class="auth-layout">
        <div class="left">
            <a href="#" class="hadassah">
                {% load static %}
                <img src="{% static 'nutritionist/css/img/logo.svg' %}" alt="">
            </a>
            <div class="pertushka">
                <img src="{% static 'nutritionist/css/img/petrushka.png' %}" alt="">
            </div>
        </div>

    {% block content %}

    {% endblock %}

    </div>
</body>
        <script src="./js/all.js"></script>
</html>
