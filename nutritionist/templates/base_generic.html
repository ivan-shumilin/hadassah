<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"-->
<!--          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{% block title %}Nutritionist tool{% endblock %}</title>
    <style>
    body {
        color: #434343
    }
    hr {
        margin: 1rem 0;
        color: #000;
        background-color: currentColor;
        border: 0;
        opacity: 0.1 !important;
    }
    .page {
        font-size: 0.8rem !important;;
    }

</style>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-md">
      <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
        <li class="nav-item px-2">
          <a class="nav-link text-white" aria-current="page" href="{% url 'index'  %}">По дням</a>
        </li>
        <li class="nav-item px-2">
          <a class="nav-link text-white" aria-current="page" href="{% url 'salad' page='50'  %}">По категориям</a>
        </li>
      {% if user.is_authenticated %}
        <li class="nav-item px-2 text-white nav-link mr-2">{{ user }}</li>

        <li class="nav-item px-2">
          <a class="nav-link text-white" href="{% url 'logout' %}">Выйти</a>
        </li>
        {% if user.is_staff %}
        <li class="nav-item px-2">
          <a class="nav-link text-white" href="{% url 'backup' %}">Backup</a>
        </li>
        {% endif %}
      {% else %}
        <li class="nav-item px-2">
          <a class="nav-link text-white" href="{% url 'login' %}">Войти</a>
        </li>

      {% endif %}
      </ul>
    </div>
  </div>
</nav>
<div class="container-fluid " style="margin-top: 20px; margin-left: 10px;">
    <div class="row">
        {% block content %}

        {% endblock %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
